
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsara Driver Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #log-output::-webkit-scrollbar { width: 8px; }
        #log-output::-webkit-scrollbar-track { background: #f1f5f9; }
        #log-output::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 10px; border: 2px solid #f1f5f9; }
        #progress-bar { transition: width 0.2s linear; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="flex flex-col md:flex-row items-center justify-between mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Samsara Driver Processor</h1>
            <div class="flex items-center mt-2 md:mt-0">
                <span id="status-indicator" class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
                </span>
                <span id="status-text" class="ml-2 text-sm font-medium text-slate-600">Ready</span>
            </div>
        </div>

        <!-- Config Form -->
        <div id="config-form" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="api-token" class="block text-sm font-medium text-slate-700 mb-1">API Token</label>
                <input type="password" id="api-token" class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" placeholder="Enter your Samsara API token">
            </div>
            <div>
                <label for="api-url" class="block text-sm font-medium text-slate-700 mb-1">API URL</label>
                <input type="text" id="api-url" class="w-full px-3 py-2 bg-slate-50 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" value="https://api.samsara.com/fleet/drivers">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-slate-700 mb-1">Driver CSV File</label>
                <div class="flex items-center">
                    <button type="button" id="custom-file-btn" class="py-2 px-4 rounded-md border-0 text-sm font-semibold bg-sky-50 text-sky-700 hover:bg-sky-100">Choose File</button>
                    <span id="file-name-display" class="ml-4 text-sm text-slate-500">No file selected</span>
                </div>
                <input type="file" id="csv-file" accept=".csv" class="hidden">
            </div>
        </div>

        <!-- Test Connection Button -->
        <div class="flex justify-start mb-6">
            <button id="test-connection-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                Test Connection
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="my-4 h-4 w-full bg-slate-200 rounded-full hidden" id="progress-container">
            <div id="progress-bar" class="h-4 bg-sky-600 rounded-full text-white text-xs text-center leading-none" style="width: 0%"></div>
        </div>

        <!-- Process/Cancel Buttons -->
        <div class="flex justify-center border-t border-slate-200 pt-6 space-x-4">
            <button id="process-btn" class="w-full md:w-auto bg-sky-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all duration-200 disabled:bg-slate-400 disabled:cursor-not-allowed">Process Drivers</button>
            <button id="cancel-btn" class="w-full md:w-auto bg-red-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200 hidden">Cancel</button>
        </div>

        <!-- Log Output -->
        <div class="mt-8">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold text-slate-800">Processing Log</h2>
                <button id="export-log-btn" class="text-sm bg-slate-200 text-slate-700 font-semibold py-1 px-3 rounded-md hover:bg-slate-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>Export Log</button>
            </div>
            <pre id="log-output" class="w-full h-64 bg-slate-900 text-white text-sm rounded-lg p-4 overflow-y-auto font-mono whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        const apiTokenInput = document.getElementById('api-token');
        const apiUrlInput = document.getElementById('api-url');
        const testConnectionBtn = document.getElementById('test-connection-btn');
        const logOutput = document.getElementById('log-output');
        const statusText = document.getElementById('status-text');

        testConnectionBtn.addEventListener('click', async () => {
            const token = apiTokenInput.value.trim();
            const url = apiUrlInput.value.trim();
            if (!token || !url) {
                logMessage('⚠️ Please provide API Token and API URL before testing.', 'error');
                return;
            }
            logMessage('Testing connection...', 'info');
            try {
                const res = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (res.ok) {
                    logMessage('✅ Connection successful!', 'success');
                    statusText.textContent = 'Connected';
                } else {
                    const text = await res.text();
                    logMessage(`❌ Connection failed: ${res.status} - ${text}`, 'error');
                    statusText.textContent = 'Connection Failed';
                }
            } catch (err) {
                logMessage(`❌ Network error: ${err.message}`, 'error');
                statusText.textContent = 'Network Error';
            }
        });

        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            let colorClass = 'text-slate-400';
            if (type === 'success') colorClass = 'text-green-400';
            if (type === 'error') colorClass = 'text-red-400';
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span class="mr-2 ${colorClass}">${timestamp}:</span> ${message}`;
            logOutput.appendChild(logEntry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }
    </script>
</body>
</html>
